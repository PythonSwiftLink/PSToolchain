


kivy:
  owner: PythonSwiftLink
  repo: KivyCore
  version: lastest
  assets:
    - asset: kivy_dist.zip
      type: dist_folder
      extract_name: dist_lib

    - asset: site-packages.zip
      type: site_package
      extract_name: site-packages

numpy:
  owner: PythonSwiftLink
  repo: KivyNumpy
  version: lastest
  assets:
    - asset: numpy_dist.zip
      type: dist_folder
      extract_name: dist_lib

    - asset: numpy_site.zip
      type: site_package
      extract_name: numpy-site


